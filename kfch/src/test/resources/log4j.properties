
# Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Root Logger
# log4j.rootLogger=LEVEL, APPENDER
# log4j.rootLogger=INFO, loggerId
log4j.rootLogger=INFO, console


# Loggers
# log4j.logger.{NAME_OF_LOGGER}={LEVEL}, {APPENDER}
# log4j.logger.metric=WARN, APP
# log4j.logger.developerdefinedcomponent=WARN, APP
log4j.logger.org.sparkproject.jetty=WARN
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.kafka=WARN
log4j.logger.xyz.sigmalab=DEBUG

